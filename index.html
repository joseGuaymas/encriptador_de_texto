<html<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <div class="title">
                <h1>Encriptador de Texto</h1>
            </div>
        </header>

        <main>
            <div>
                <input type="text" class="box-in" placeholder="Ingrese texto"> 

                <div class="box-btn">
                    <button class="btn-go"> Encriptar </button>
                    <button class="btn-back"> Desencriptar </button>
                </div>
            </div>
       
            <div>
                <input type="text" class="box-out" placeholder=""> 

                <button class="btn-copy"> Copiar </button>
            </div>
        </main>
        
        <footer>

        </footer>
       
        <script src="encriptar.js"></script>
        <script src="desencriptar.js"></script>
        <script src="copiar.js"></script>

    </body>
</html>
